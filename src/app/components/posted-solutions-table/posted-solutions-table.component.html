<div class="mat-elevation-z8">
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="solution_title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solution Title</th>
      <td mat-cell *matCellDef="let row">{{row.solution_title}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="solution_describtion">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solution Describtion</th>
      <td mat-cell *matCellDef="let row">{{row.solution_describtion}}</td>
    </ng-container>
    <!-- Name Column -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>status</th>
      <td mat-cell *matCellDef="let row">{{row.status}}</td>
    </ng-container>
        <!-- Name Column -->
        <ng-container matColumnDef="solver">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>solver</th>
          <td mat-cell *matCellDef="let row">{{row.solver}}</td>
        </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="50"
      [pageSizeOptions]="[25, 50, 100, 250]">
  </mat-paginator>
</div>
