    </div>

    </div> -->
    
<!--

    <!-- create new tables for each status and filter results by status  -->
    <!-- redirect -->
    <!-- autherize -->

    <div>
        <mat-form-field>
            <mat-select (selectionChange)="test()" [(value)]="bugStatus">
                <mat-option value="All">All</mat-option>
                <mat-option value="Pending">Pending</mat-option>
                <mat-option value="Accepted">Accepted</mat-option>
                <mat-option value="Rejected">Rejected</mat-option>
            </mat-select></mat-form-field>
    </div>

    <ng-container [ngSwitch]="bugStatus">
        <ng-container *ngSwitchCase="'Pending'">
            <h1>Pending</h1>
        </ng-container>
        <ng-container *ngSwitchCase="'Accepted'">
            <h1>Accepted</h1>
        </ng-container>
        <ng-container *ngSwitchCase="'Rejected'">
            <h1>Rejected</h1>
        </ng-container>
        <ng-container *ngSwitchDefault="'All'">
            <div id="bugTableDiv">
                <app-bug-reports-table></app-bug-reports-table>
            </div>
        </ng-container>
    </ng-container>
    

</div>

<ng-template class="modal-view" #content let-modal>
    <div class="modal-header">
      <button type="button" class="close" (click)="modal.dismiss('Cross click')">
        <span>&times;</span>
      </button>
    </div>
    <div class="modal-body">
      <app-update-password></app-update-password>
    </div>
  </ng-template>
  <hr>
  
  <pre>{{ closeResult }}</pre>
