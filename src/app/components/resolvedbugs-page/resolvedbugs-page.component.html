<h1 class="page-header">Resolved Bugs Page</h1>

<div id="toggle-view">
<mat-slide-toggle color="accent" (click)="toggle()">{{buttonName}}</mat-slide-toggle>
</div>

<app-resolvedbugs-table *ngIf="bugReports" [hidden] = "shown"> </app-resolvedbugs-table>
<app-resolvedbugs-cards *ngIf="show" [bugReports] = "bugReports"></app-resolvedbugs-cards>
