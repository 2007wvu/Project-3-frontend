<div class="container">
<div class="mat-elevation-z8">
  <h1>RESOLVED BUGS</h1>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="bugtit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bug Title</th>
      <td mat-cell *matCellDef="let row">{{row.bugtit}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="bugdet">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bug Details</th>
      <td mat-cell *matCellDef="let row"><a routerLink="/bugreport">View Bug Details</a></td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="reporter">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Reporter</th>
      <td mat-cell *matCellDef="let row">{{row.reporter}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="soltit">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solution Title</th>
      <td mat-cell *matCellDef="let row">{{row.soltit}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="soltext">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solution Description</th>
      <td mat-cell *matCellDef="let row">{{row.soltext}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="solver">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solver</th>
      <td mat-cell *matCellDef="let row">{{row.solver}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="5"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>

</div>
