<div class="container">
<div class="mat-elevation-z8">
  <br>
  <h1>UNRESOLVED BUGS</h1>
  <table mat-table class="full-width-table" matSort aria-label="Elements">
    <!-- Id Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Bug Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>
    <!-- Name Column
    <ng-container matColumnDef="solutions">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Solutions</th>
      <td mat-cell *matCellDef="let row">{{row.solutions}}</td>
      <td mat-cell *matCellDef="let row"><a routerLink="bugsolutionreview/row.bugid">View Solutions</a></td> 
    </ng-container> -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator #paginator
      [length]="dataSource?.data.length"
      [pageIndex]="0"
      [pageSize]="10"
      [pageSizeOptions]="[5, 10, 15, 20]">
  </mat-paginator>
</div>
</div>
